<div class="container">
	<div class="row">
		<div class="col-10">
			<div class="jumbotron">
				<h2>Registration</h2>
				<form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
					<div class="form-group">
						<label for="name">Name</label>
            <input type="text"  class="form-control" formControlName="name" [ngClass]="{'is-invalid':form.get('name').touched && form.get('name').invalid}" required />
            <div class="invalid-feedback">
              <div>Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" formControlName="company" [ngClass]="{'is-invalid':form.get('company').touched && form.get('company').invalid}" required />
            <div class="invalid-feedback">
              <div>Company is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}"   />
            <div *ngIf="form.get('email').touched && form.get('email').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('email').errors.required">Email Name is required</div>
              <div *ngIf="form.get('email').errors.email">Email must be a valid email Address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control"  formControlName="phone" [ngClass]="{'is-invalid':form.get('phone').touched && form.get('phone').invalid}" />
            <div *ngIf="form.get('phone').touched && form.get('phone').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('phone').errors.required">Phone is required</div>
              <div *ngIf="form.get('phone').errors.minlength">Phone  must be a letaset 6 charector</div>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control"  formControlName="address" [ngClass]="{'is-invalid':form.get('address').touched && form.get('address').invalid}" />
            <div *ngIf="form.get('address').touched && form.get('address').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('address').errors.required">address is required</div>
              <div *ngIf="form.get('address').errors.minlength">address  must be a letaset 10 charector</div>
            </div>
          </div>
          <div class="form-group">
            <label for="about">About</label>
            <textarea type="text" class="form-control"  formControlName="about"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="eyeColor">Color of eyes</label>
              <input type="text" class="form-control" formControlName="eyeColor">
            </div>
            <div class="form-group col-md-4">
              <label for="gender">Gender</label>
              <select id="gender" class="form-control" formControlName="gender" [ngClass]="{'is-invalid':form.get('gender').touched && form.get('gender').invalid}">
                <option selected>male</option>
                <option>female</option>
              </select>
              <div class="invalid-feedback">
                <div>gender is required</div>
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="balance">Balance</label>
              <input type="text" class="form-control" formControlName="balance" [ngClass]="{'is-invalid':form.get('balance').touched && form.get('balance').invalid}">
            <div *ngIf="form.get('balance').touched && form.get('balance').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('balance').errors.required">Balance required</div>
              <div *ngIf="form.get('balance').errors.pattern">balance must be a valid balance value</div>
            </div>
          </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary"  [disabled]="!form.valid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
