<button class="btn btn-primary btn-lg btn-block" (click)="lgModal.show()">Add new user</button>
<button class="btn btn-info btn-lg btn-block" (click)="reset()">Reset to defaults</button>
 <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Add new user</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <app-form (onCloseForm)="lgModal.hide()"></app-form>
  </div>
</div>
